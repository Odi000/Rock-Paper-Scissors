<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <!-- <script src="./script.js" defer></script> -->
        <style>
            :root{
                --bright: #edc478;
                --dark: hsla(39, 77%, 80%, 0.2)
            }

            *{
                box-sizing: border-box;
            }

            body{
                margin: 0;
                height: 100vh;
                color: var(--bright);
                background-color: black;
                font-family: arial, sans-serif;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1{
                font-size: 5rem;
            }

            h2{
                font-size: 2.5rem;
            }

            button{
                font-size: 2.5rem;
                padding: 0.5em 1em;
            }

            /* button + button{
                margin-left: 10px;
                margin-bottom: 15px;
            } */

            .buttons-container{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 32px;
                margin: 24px;
            }

            .select{
                width: 120px;
                height: 100px;
                padding: 16px;
                border: 2px solid #edc47820;
                background-color: var(--dark);
                transition: box-shadow 0.1s,
                    padding 0.1s;
            }

            .select:active{
                box-shadow:
                    inset 0 0 8px 2px #edc47820,
                    inset 0 0 16px 2px #edc47820;
                padding: 22px;
            }

            .select img{
                height: 100%;
            }

            .game-play{
                width: 740px;
                height: 250px;
                display: flex;
                justify-content: space-between;
                gap: 4px;
            }

            .game-play>*{
                height: 100%;
                background-color: var(--dark);
                flex: 1;
                font-size: 1.5rem;
                padding-top: 16px;
            }

            .game-play .result{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
            }

            .result>img{
                width: 50%;
                filter: drop-shadow(10px 10px 0 #000);
                /* filter: drop-shadow(2px 4px 6px black); */
            }

            .result p{
                font-weight: bold;
                transition: transform 0.7s;
            }

            
            @keyframes shake {
                50%{
                    transform: rotate(-14deg);
                }
                to{
                    transform: rotate(14deg);
                }
                /* 25%{
                    transform: rotate(14deg);
                }
                75%{
                    transform: rotate(-14deg);
                } */
            }

            @keyframes pop {
                50% {
                    scale: 1.5;
                }

                to {
                    scale: 1;
                }
            }
            
            p:hover{
                transform: rotate(14deg);
            }
            p:active{
                animation: shake 1.4s  infinite;
            }

            .container{
                position: relative;
            }

            .replay{
                /* width: 150px;
                height: 75px; */
                position: absolute;
                transform: translateX(-50%) translateY(50%);
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="buttons-container">
                <button class="select"><img src="./Images/stone.png" alt="Rock"></button>
                <button class="select"><img src="./Images/new-document.png" alt="Paper"></button>
                <button class="select"><img src="./Images/scissors.png " alt="Scissors"></button>
            </div>
            <div class="game-play">
                <div>Player Score:
                    <h1>0</h1>
                </div>
                <div class="result">
                    <p>Game Over!</p>
                </div>
                <div>Computer Score:
                    <h1>0</h1>
                </div>
            </div>
            <button class="replay">Replay!</button>
        </div>
    </body>
</html>
